<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="weather">
        <div class="header">
            <div class="container">
                <a class="branding" href="index.html">
                    <img class="logo" src="image/logo.png" alt="">
                    <div class="logo-type d-inline-block  ">
                        <h1 class="titel">Weather</h1>
                        <p class="description">tagline goes here</p>
                    </div>
                </a>

                <div class="navigation">
                    <ul class="menu">
                        <li class="menu-item active">
                            <a class="nav-item"  href="index.html">Home</a>
                        </li>
                        <li class="menu-item">
                            <a class="nav-item" href="#">News</a>
                        </li>
                        <li class="menu-item">
                            <a class="nav-item" href="#">Live Cameras</a>
                        </li>
                        <li class="menu-item">
                            <a class="nav-item" href="#">Photos</a>
                        </li>
                        <li class="menu-item">
                            <a class="nav-item" href="#">contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="hero" >
            <div class="container">
                <form class="find-Location">
                
                    <input id="search" type="text" class="w-100 mx-auto rounded-5  bg-main-color  text-white"
                    placeholder="Find your location..."  />
                    <input id="submit" type="button" value="Find">
                </form>
            </div>






        </div>

        <div class="container">
            <div class="row g-0">
               <div class="forecast-table">
                 <!--Today Data Section-->
                 <div class="item col-md-4 bg-sec-color m-0 rounded-4">
                    <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start"id="today-date">
                        <p id="today_date_day_name" class="my-auto"></p>
                        <span>
                            <span id="today_date_day_number" class="my-auto"></span>
                            <span id="today_date_month" class="my-auto"></span>
                        </span>
                    </div>
                    <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                        <p id="today_location"></p>
                        <div class="d-flex justify-content-between align-items-center">
                             <span class="degree">
                                <span id="today_temp"></span>
                                <span><sup>o</sup> C</span>
                            </span> 
                            
                            <img id="today_condition_img" src="image/images/116.png" alt="" />
                        </div>
                        <p id="today_condition_text" class="fs-6 text-light-blue">sunny</p>
                    </div>
                    <div class="item-footer d-flex text-light p-3">
                        <div class="d-flex me-3">
                            <img src="image/images/icon-umberella.png" class="footer-icons me-2" alt="" />
                            <p id="humidity">20</p>
                        </div>
                        <div class="d-flex me-3">
                            <img src="image/images/icon-wind.png" class="footer-icons mx-2" alt="" />
                            <p id="wind">30 km/h</p>
                        </div>
                        <div class="d-flex">
                            <img src="image/images/icon-compass.png" class="footer-icons mx-2" alt="" />
                            <p id="wind_direction">NNh</p>
                        </div>
                    </div>
                </div>
    
                <!--Tomorrow Data Section-->
                <div class="item col-md-4 m-0 bg-main-color">
                    <div class="py-2 text-center bg-sec-color text-light" >
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next_condition_img" src="image/images/113.png" alt="">
                        <h3>
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-muted text-white">
                            <span class="next_min_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                    </div>
                </div>
    
                <!--After Tomorrow Data Section-->
                <div class="item col-md-4 m-0 bg-sec-color rounded-4">
                    <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next_condition_img" src="image/images/113.png" alt="">
                        <h3>
                            <span class="next_max_temp">76</span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-muted">
                            <span class="next_min_temp">15</span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                    </div>
                </div>
               </div>
           </div>
        </div>


        <div class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <form class="find-Location">
                            <input type="text" class="w-100 mx-auto rounded-5  bg-main-color  text-white"
                            placeholder="Enter your email to subscribe..." id="search" />
                            <input id="submit" type="button" value="Subscribe">
                        </form>

                    </div>
                    <div class="col-md-3 offseet">
                        <div class="social-links">
                            <a href="#">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-google"></i>
                            </a>
                            <a href="#">
                                <i class="fa-brands fa-pinterest"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <p class="mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </div>


        



       
    
    
    </section>



    

    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
    <script src="js/mainn.js"></script>
</body>
</html>
